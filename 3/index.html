    <p class="g">
        Determine root locus plot for second order system using simulation <br>
        s=poly(0,"s");<br>
        n1=[(s+2)*(s+4)];<br>
        d1=[s^2+2*s+2];<br>
        h1=syslin('c',n1/d1);<br>
        evans(h1,50)<br>
        </p>
