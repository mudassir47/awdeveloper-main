<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .g{
            color: white;
        }
    </style>
</head>
<body>
    <p class="g"> 
        s=poly(0,'s');<br>
        h1=syslin('c',((s+1)*(s+2))/(s+3));<br>
        bode(h1,0.01,100);<br>
        [p,fm]=p_margin(h1)<br>
        [g,fr]=g_margin(h1)<br>
        disp('the gain margin=')<br>
        disp(g)<br>
        disp('The phase margin=')<br>
        disp(p)<br>
        disp('The phase crossover frequency=')<br>
        disp(fm)<br>
        disp('The gain crossover frequency=')<br>
        disp(fr)<br>
        </p>
        
        
</body>
</html>
